<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <style>
      .square {
        width: 4rem;
        height: 4rem;
        background-color: greenyellow;
      }
      .color-red {
        background-color: red;
      }
    </style>
    <title>TAILWIND CSS / ALPINE JS</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>
        <section>
          <div x-data="{ open: false }">
            <button
              class="bg-slate-900 text-white p-4"
              x-on:click="open = !open"
            >
              Switch class
            </button>
            <div class="square" x-bind:class="open ? 'color-red' : ''"></div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
